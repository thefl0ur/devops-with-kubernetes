apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: ping-pong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
      - name: shared-folder
        persistentVolumeClaim:
            claimName: ping-pong-pvc
      containers:
        - name: ping-pong
          image: azska/ping_pong:4.1
          imagePullPolicy: Always
          volumeMounts:
          - name: shared-folder
            mountPath: /tmp/
          env:
            - name: DB_CONNECTION_STRING
              value: postgresql://ping_pong@ping-pong-postgres-svc.exercises:5432/ping_pong
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3