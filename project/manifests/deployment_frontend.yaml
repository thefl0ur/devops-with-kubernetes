apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-app-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: todo-app-frontend
    spec:
      volumes:
      - name: cache-folder
        persistentVolumeClaim:
            claimName: todo-app-pvc
      containers:
        - name: todo-app-frontend
          image: azska/dvk_project_frontend:4.5
          imagePullPolicy: Always
          volumeMounts:
          - name: cache-folder
            mountPath: /tmp/todo_app_images/
          ports:
           - containerPort: 8000
          envFrom:
            - configMapRef:
                name: todo-app-frontend-configmap
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi