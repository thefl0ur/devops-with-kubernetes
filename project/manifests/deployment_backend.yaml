apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-app-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: todo-app-backend
    spec:
      containers:
        - name: todo-app-backend
          image: azska/dvk_project_backend:4.2
          imagePullPolicy: Always
          ports:
           - containerPort: 8001
          envFrom:
            - configMapRef:
                name: todo-app-backend-configmap
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
