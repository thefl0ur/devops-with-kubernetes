apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: exercises
  name: ping-pong-pv
spec:
  storageClassName: ping-pong-pv
  capacity:
    storage: 200Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  local:
    path: /tmp/kube
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3d-k3s-default-agent-0